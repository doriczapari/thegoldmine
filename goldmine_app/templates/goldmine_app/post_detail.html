{% extends 'goldmine/base.html' %}


{% block content %}

    <div class="date">
        {{ post.published_date }}       
    </div>

    <h2>{{ post.title }} </h2> 
    <h6>Added by: {{ post.author }}</h6>
    <h6><a href="{{post.link}}">{{post.link}}</a> </h6>
    <p>{{ post.text|linebreaks }}</p>

{% endblock %}
