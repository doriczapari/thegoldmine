{% extends 'goldmine/base.html' %}

{% block content %}

    {% for post in posts %}

	  	<div class="post">
	  		<h3><b><a href="">{{ post.title }}</a></b></h3>
	  		<h5 class="link"> <a href=""> {{ post.link }}</a> </h5>
	  		<p> {{ post.text |linebreaks}} </p>
	    </div>

    {% endfor %}

{% endblock %}
